<div class="full-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="text-center mb-4">
              {{ isRegisterMode ? 'Delivery Boy Registration' : 'Delivery Boy Login' }}
            </h2>

            <form [formGroup]="deliveryBoyForm" (ngSubmit)="onSubmit()">
              <div *ngIf="isRegisterMode" class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': deliveryBoyForm.controls['name'].invalid && deliveryBoyForm.controls['name'].touched }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="deliveryBoyForm.controls['name'].invalid && deliveryBoyForm.controls['name'].touched"
                >
                  Name is required.
                </div>
              </div>

              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': deliveryBoyForm.controls['email'].invalid && deliveryBoyForm.controls['email'].touched }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="deliveryBoyForm.controls['email'].invalid && deliveryBoyForm.controls['email'].touched"
                >
                  Please enter a valid email.
                </div>
              </div>

              <!-- Phone Field -->
              <!-- <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  id="phone"
                  formControlName="phone"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': deliveryBoyForm.controls['phone'].invalid && deliveryBoyForm.controls['phone'].touched }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="deliveryBoyForm.controls['phone'].invalid && deliveryBoyForm.controls['phone'].touched"
                >
                  Phone is required and must be valid.
                </div>
              </div> -->

              <!-- Password Field -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': deliveryBoyForm.controls['password'].invalid && deliveryBoyForm.controls['password'].touched }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="deliveryBoyForm.controls['password'].invalid && deliveryBoyForm.controls['password'].touched"
                >
                  Password must be at least 6 characters.
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100" [disabled]="deliveryBoyForm.invalid" click="trackNearestDeliveryBoy()">
                {{ isRegisterMode ? 'Register' : 'Login' }}
              </button>
            </form>

            <p class="text-center mt-3">
              <a (click)="toggleMode()" style="cursor: pointer;">
                {{ isRegisterMode ? 'Already have an account? Login' : 'Create an account' }}
              </a>
            </p>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
