<div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Pharmacist Dashboard</a>

    <!-- Notification Bell -->
    <div class="ml-auto">
      <button class="btn btn-outline-primary position-relative">
        ðŸ”” Notifications
        <span *ngIf="notifications > 0" class="badge badge-danger position-absolute top-0 start-100 translate-middle">
          {{ notifications }}
        </span>
      </button>
      <button class="btn btn-danger ml-3" (click)="logout()">Logout</button>
    </div>
  </nav>

  <div class="jumbotron mt-4 text-center">
    <h1 class="display-4">Welcome, {{ pharmacist?.name }}</h1>
    <p class="lead">Manage medicine requests and deliveries efficiently.</p>
  </div>

  <!-- Centered Cards -->
  <div class="row mt-4 justify-content-center">
    <!-- Manage Orders -->
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">ðŸ“¦ Manage Orders</h5>
          <p class="card-text">View and process medicine requests.</p>
          <button class="btn btn-primary w-100 mb-2" (click)="goToNormalOrders()">Normal Medicines</button>
          <button class="btn btn-secondary w-100" (click)="goToPrescribedOrders()">Prescribed Medicines</button>
        </div>
      </div>
    </div>

    <!-- Track Deliveries -->
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">ðŸšš Track Deliveries</h5>
          <p class="card-text">Monitor live delivery status.</p>
          <button class="btn btn-success w-100" (click)="trackDelivery()">Track Now</button>
        </div>
      </div>
    </div>

    <!-- Track Nearest Delivery Boy -->
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">ðŸš´ Nearest Delivery Boy</h5>
          <p class="card-text">Nearest: <strong>{{ nearestDeliveryBoy }}</strong></p>
          <button class="btn btn-info w-100" (click)="trackNearestDeliveryBoy()">Track Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
